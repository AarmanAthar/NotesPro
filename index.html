<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyNotes - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-blue-600 to-purple-700 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-2xl overflow-hidden">
            <div class="bg-gradient-to-r from-blue-500 to-purple-600 p-6 text-center">
                <i class="fas fa-graduation-cap text-4xl text-white mb-2"></i>
                <h1 class="text-2xl font-bold text-white">StudyNotes Pro</h1>
                <p class="text-blue-100 text-sm">Premium College Notes & Resources</p>
            </div>
            
            <div class="p-6">
                <div id="loginError" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                    Invalid username or password!
                </div>
                
                <form id="loginForm" class="space-y-4">
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2">
                            <i class="fas fa-user mr-2"></i>Username
                        </label>
                        <input type="text" id="username" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" placeholder="Enter your username" required>
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2">
                            <i class="fas fa-lock mr-2"></i>Password
                        </label>
                        <input type="password" id="password" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" placeholder="Enter your password" required>
                    </div>
                    
                    <button type="submit" class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white py-2 px-4 rounded-lg hover:from-blue-600 hover:to-purple-700 transition duration-300 font-semibold">
                        <i class="fas fa-sign-in-alt mr-2"></i>Login
                    </button>
                </form>
                
                <div class="mt-6 text-center">
                    <div class="text-sm text-gray-600 mb-2">Demo Accounts:</div>
                    <div class="text-xs bg-gray-100 p-2 rounded">
                        <strong>rahul123</strong> / pass123 (Subscribed)<br>
                        <strong>amit456</strong> / hello456 (Not Subscribed)
                    </div>
                </div>
            </div>
            
            <div class="bg-gray-50 px-6 py-4 border-t">
                <div class="text-center">
                    <div class="text-sm font-semibold text-gray-700 mb-2">
                        <i class="fas fa-credit-card mr-2"></i>Subscribe Now!
                    </div>
                    <div class="text-xs text-gray-600">
                        Pay via UPI: <strong class="text-blue-600">phonepe@upi</strong><br>
                        <span class="text-red-500">Note: Write your username in payment note</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="users.js"></script>
    <script src="login.js"></script>
</body>
</html>
